<div class="container-fluid">

    <div class="row-fluid">

        <div class="span12">

            <!-- Page Nav Header -->
            <div class="page-header">
                <div class="row-fluid">
                    <div class="span4">
                        <h3 class="text-center">Ads - Login</h3>
                    </div>
                </div>
            </div>

            <div class="row-fluid">

                <!-- Left Sidebar -->
                <div class="span3">
                    <div ng-include="'templates/public/left-sidebar.html'"></div>
                </div>

                <!-- Body Login -->
                <div class="span6">
                    <section class="col-md-6">
                        <form class="form-horizontal">
                            <div class="col-md-9">
                                <h3 class="text-center">Login</h3>
                            </div>
                            <div class="form-group col-md-10">
                                <label for="loginUsername" class="col-md-2 control-label">Username</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="loginUsername" placeholder="Username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group col-md-10">
                                <label for="loginPassword" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="user.password">
                                </div>
                            </div>
                            <div class="form-group col-md-10">
                                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login(user)">Login</button>
                                <button type="button" class="btn btn-default btn-lg btn-block">Register here</button>
                            </div>
                        </form>
                    </section>
                </div>

            </div>
            <!-- Fluid Row End -->

        </div>
        <!-- Div Span12 End -->

    </div>
    <!-- Fluid Row End -->

</div>
<!-- Fluid Container End -->
