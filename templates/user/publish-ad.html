<div class="container-fluid">

    <div class="row-fluid">

        <div class="span12">

            <!-- Page Nav Header -->
            <div class="page-header">
                <div class="row-fluid">
                    <div class="span4">
                        <h3 class="text-center">Ads - Login</h3>
                    </div>
                </div>
            </div>

            <div class="row-fluid">

                <!-- Left Sidebar -->
                <div class="span3">
                    <div ng-include="'templates/public/logged-in-sidebar.html'"></div>
                </div>

                <section class="span9">
                    <div class="col-md-6">
                        <div>
                            <h3>Publish New Ad</h3>
                        </div>
                        <div>
                            <div>
                                <img data-ng-src={{ ad.imageDataUrl }} class="img-responsive">
                            </div>
                            <div class="form-group">
                                <label for="adTitle">Title: </label>
                                <input type="text" class="form-control" id="adTitle" ng-model="ad.title">
                            </div>
                            <div class="form-group">
                                <label for="adText">Text: </label>
                                <textarea rows="5" class="form-control col-md-12" id="adText" ng-model="ad.text">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="adImage">Image: </label>
                                <input type="file" class="form-control" id="adImage" ng-model="ad.imageDataUrl">
                            </div>
                            <div class="form-group">
                                <label for="adCategory">Category: </label>
                                <select class="form-control" id="adCategory" ng-options="category.id as category.name for category in categories" ng-model="ad.categoryId">
                                    <option ng-repeat="category in categories">{{category.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="adTown">Town: </label>
                                <select class="form-control" id="adTown" ng-options="town.id as town.name for town in towns" ng-model="ad.townId">
                                    <option ng-repeat="town in towns">{{town.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-8 col-md-push-2">
                                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="    publishAd(ad)">Publish</button>
                                <a href="#/" class="btn btn-default btn-lg btn-block">Cancel</a>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            <!-- Fluid Row End -->

        </div>
        <!-- Div Span12 End -->

    </div>
    <!-- Fluid Row End -->

</div>
<!-- Fluid Container End -->
