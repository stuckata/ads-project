<aside id="towns" class="col-md-2">
    <nav class="list-group">
        <span class="list-group-item active">Towns</span>
        <a href="" ng-repeat="town in towns | limitTo:limitTowns" ng-click="townClicked(town)" 
        class="list-group-item">{{town.name}}</a>
        <a href="" ng-click="toggleTowns()" 
        class="list-group-item"><i>{{limitTowns == 5 ? 'Show All Towns' : 'Show Less'}}</i></a>
    </nav>
</aside>
