<aside class="col-md-12">
    <nav class="list-group">
        <span class="list-group-item active">Categories</span>
        <a href="" class="list-group-item" ng-repeat="category in categories | limitTo:limitCategories" 
        ng-click="categoryClicked(category)">{{ category.name }}</a>
         <a href="" ng-click="toggleCategories()" 
        class="list-group-item"><i>{{limitCategories == 5 ? 'Show All Categories' : 'Show Less'}}</i></a>
    </nav>
</aside>
