<section id="publicAds" class="col-md-6">
    <ul>
        <li ng-repeat="ad in adsData.ads">
            <div class="row">
                <div class="col-md-6">
                    <h3>{{ad.title}}</h3>
                </div>
                <div class="col-md-6">
                    <h3 class="text-right"><small>3-Jan-2015</small></h3>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-2">
                        <img src="images/No_image_available.jpg" class="img-responsive">
                    </div>
                    <div class="col-md-10">
                        <textarea rows="5" class="form-control-static col-md-12" disabled>email@example.com</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-2 col-md-2 control-label">Name</label>
                    <div class="col-md-8">
                        <p class="form-control-static">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-2 col-md-2 control-label">Email</label>
                    <div class="col-md-8">
                        <p class="form-control-static"><a href="mailto:#">email@example.com</a>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-2 col-md-2 control-label">Tel.:</label>
                    <div class="col-md-8">
                        <p class="form-control-static">0888654321</p>
                    </div>
                </div>
            </form>
</section>
